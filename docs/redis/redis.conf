# Redis基础配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 守护进程模式
daemonize no

# 日志配置
loglevel notice

# 数据库配置
databases 16

# 安全配置
# requirepass yourpassword

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# RDB持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128